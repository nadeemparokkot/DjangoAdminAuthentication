<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/122343207?v=4" type="image/webp" />
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body >
    <section class="vh-100" >
        <div class="container py-5 h-100 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" >
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5" style="font-weight: 900">Login</h3>
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <label style="float: left; margin: 10px 20px 0 20px" class="fw-bold">Username</label>
                                    <input type="text" class="form-control form-control-lg" name="username" style="font-size: 14px" placeholder="{{user.username}}"/>
                                </div>
                               
                                <div class="form-outline mb-4">
                                    <label style="float: left; margin: 10px 20px 0 20px" class="fw-bold">Password</label>
                                    <input type="password" class="form-control form-control-lg" name="password" style="font-size: 14px"/>
                                </div>
                                {% if messages %} 
                                {% for message in messages %}
                                <label style="color: red">{{ message }}</label>
                                {% endfor %} 
                                {% endif %}
                                <br>
                                <button type="submit" class="col-md-12 btn btn-primary">Login</button>
                                <br>
                                <br>
                                <a href="{% url 'signup_path' %}" style="color: rgb(69, 69, 139);">
                                    <label>New User? Sign Up</label>
                                </a>

                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
