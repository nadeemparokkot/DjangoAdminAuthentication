{% include 'menu.html'%}
{% block nadeem%}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<h1 class="fw-bolder" style="margin-top: 100px;">List Movies</h1>
<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Image</th>
            <th>Year</th>
            <th>Summary</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>


        {% for i in movie%}
        <tr>
            <td>
                <h5>Title :{{i.head }} </h5>
            </td>
            <td>
                <h5>{{i.image.url}}</h5>
            </td>
            <td>
                <h5>{{i.date}}</h5>
            </td>
            <td>
                <h5>{{i.descrption}}</h5>
            </td>
            <td>
                <h5><a href="{% url 'edit_path' i.id %}"><button class="btn btn-success">Edit</button></a><a href="{% url 'delete_path' i.id %}"><button style="margin-left: 10px;" class="btn btn-danger">Delete</button></a></h5>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="text-center">
    <a href="{%url 'create_path' %}"><button class="btn btn-info" style="margin-top: 20px;">Create New</button></a>
</div>
{% endblock nadeem%}
