<h1>List login data</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Password</th>
            
        </tr>
    </thead>
    <tbody>
        {% for i in data%}
        <tr>
            <td><h4>user: {{i.name}} </h4></td>
            <td><p>pass: {{i.password}}</p></td>
            
        </tr>
        {% endfor %}
    </tbody>
</table>
